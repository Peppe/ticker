<dom-module id="price-chart">
  <style>
    :host {
      display: flex;
      flex:1;
    }

    .chart {
      display: block;
      width:100%;
      flex:1;
    }
  </style>
  <template>
    <vaadin-line-chart id="chart" style="padding:10px">
      <title text=""></title>
      <subtitle text=""></subtitle>
      <x-axis type="datetime"></x-axis>

      <y-axis>
          <labels y="-2" x="2" align="left"></labels>
          <title align="high" x="4" y="-10">Price ($)</title>
      </y-axis>
      <chart spacing-bottom="10" spacing-top="20" spacing-left="0" spacing-right="10"></chart>
      <legend enabled="false"></legend>
      
      <data-series name="Price" data="[[data]]" color="#512DA8"></data-series>
    </vaadin-line-chart>
    <script type="text/javascript">
      console.log(document.querySelector('#chart').chart);
    </script>
  </template>

  <script>
    Polymer({
      is: 'price-chart',

      properties: {
        title: {
          type: String,
          value: "Price"
        },
        data: {
          type: Array,
          notify: true,
          value: function() { 
            return []; 
          }
        }
      },
      attached: function(){
        var component = this;
        $.getJSON( "/price/transactions", function( data ) {
            var array = [];
            data.forEach(function putToArray(element) {
              array.push([parseFloat(element.date), parseFloat(element.price)]);
            });
            console.log(array);
            array.sort(function(a, b)Â {
              return a[0] - b[0];
            });
            component.data = array;
          });
      }
    });
  </script>
</dom-module>
